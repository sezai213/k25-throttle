[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = /dev/cu.usbserial-3142110
lib_deps = 
	autowp/autowp-mcp2515@^1.2.1
	coryjfowler/mcp_can@^1.5.1
